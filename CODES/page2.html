      .clothes-box {

        padding: 30px;
        margin: 10px;
        width: 250px;
        text-align: center;
        box-shadow: 0px 0px 10px 1px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .container {
        display: flex;
        justify-content: center;
        padding: 20px;
        flex-wrap: wrap;
      }

      .clothes-box:hover {
        transform: translateY(-5px);
      }
  
      .clothes-image {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }
  
      .clothes-image:hover {
        transform: scale(1.1);
      }

      .clothing-box img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }
